<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="video-player.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <style>
        .endcard {
            display: grid;
            position: absolute;
            background-color: #00000094;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            grid-template: 1fr 1fr / 1fr 1fr;
            padding: 32px;
            grid-gap: 32px;
        }

        .thumbnail {
            position: relative;
            border-radius: 4px;
            border: 2px solid #ffffffc7;
            height: 220px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }

        .thumbnail .title {
            position: absolute;
            bottom: 8px;
            color: white;
            font-family: sans-serif;
            left: 8px;
        }
    </style>
</head>

<body>
    <div id="video1"></div>

    <script src="video-player.js"></script>

    <script>
        new VideoPlayer({
            selector: '#video1',
            poster: 'video/poster.jpg',
            subtitles: 'video/captions.vtt',
        });
    </script>
</body>

</html>
